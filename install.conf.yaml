- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.oh-my-zsh: oh-my-zsh/
    ~/.rbenv: rbenv/
    ~/.rbenv/plugins/ruby-build:
        create: true
        path: ruby-build/
    ~/.gemrc: gemrc
    ~/.gitignore: gitignore

- shell:
  - [git submodule update --init --recursive, Installing/updating submodules]

