- clean: ['~']

- shell:
  - [git submodule update --init --recursive, installing submodules]
  - [git submodule update --recursive, updating submodules]

- link:
    ~/.gitconfig: gitconfig
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.oh-my-zsh: oh-my-zsh/
    ~/.rbenv: rbenv/
    ~/.gemrc: gemrc
    ~/.gitignore: gitignore
    ~/.ctags: ctags
    ~/.tmux.conf: tmux.conf
    ~/.tmux/plugins/tpm: 
        create: true
        path: tpm
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.spacemacs: spacemacs
- link:
    ~/.rbenv/plugins/ruby-build:
        create: true
        path: ruby-build/
    ~/.oh-my-zsh/custom/plugins/fzf: fzf
    ~/.oh-my-zsh/custom/plugins/fzf-zsh: fzf-zsh

- shell:
  - [./fzf/install --bin]
  - [./powerline-fonts/install.sh]
