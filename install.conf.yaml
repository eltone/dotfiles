- clean: ['~']

- shell:
  - [git submodule update --init --recursive, installing submodules]
  - [git submodule update --recursive, updating submodules]

- link:
    ~/.gitconfig: gitconfig
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.oh-my-zsh: oh-my-zsh/
    ~/.oh-my-zsh/custom/themes:
        create: true
        path: oh-my-zsh-themes
    ~/.rbenv: rbenv/
    ~/.gemrc: gemrc
    ~/.gitignore: gitignore
    ~/.ctags: ctags
    ~/.tmux.conf: tmux.conf
    ~/.tmux/plugins/tpm: 
        create: true
        path: tpm
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.spacemacs: spacemacs
    ~/.asdf: asdf
- link:
    ~/.rbenv/plugins/ruby-build:
        create: true
        path: ruby-build/
    ~/.oh-my-zsh/custom/plugins/fzf: fzf
    ~/.oh-my-zsh/custom/plugins/fzf-zsh: fzf-zsh
    ~/.emacs.d/private/groovy: spacemacs-private/groovy/
- asdf:
    - plugin: nodejs
      url: https://github.com/asdf-vm/asdf-nodejs.git
- shell:
  - [./fzf/install --bin]
  - [./powerline-fonts/install.sh]
  - [bash ./asdf/plugins/nodejs/bin/import-release-team-keyring]
