- clean: ['~']

- link:
#    ~/.gitconfig: gitconfig
#    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
#    ~/.zshenv: zshenv
    ~/.zgen: zgen
    ~/.gitignore: gitignore
    ~/.ctags: ctags
    ~/.tmux.conf: tmux.conf
    ~/.tmux/plugins/tpm: 
        create: true
        path: tpm
    ~/.vim/bundle/Vundle.vim:
        create: true
        path: Vundle.vim
    ~/.vimrc: vimrc
    ~/.config/doom: config/doom
- shell:
  - [./fzf/install]
  - [vim +PluginInstall +qall]
