- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.oh-my-zsh: oh-my-zsh/
    ~/.gitignore: gitignore
    ~/.ctags: ctags
    ~/.tmux.conf: tmux.conf
    ~/.tmux/plugins/tpm: 
        create: true
        path: tpm
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.asdf: asdf
    ~/.config/doom: config/doom
- link:
    ~/.oh-my-zsh/custom/plugins/fzf: fzf
    ~/.oh-my-zsh/custom/plugins/fzf-zsh: fzf-zsh
- shell:
  - [./fzf/install --bin]
